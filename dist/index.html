<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/53fe21b190.js" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Let's Cook</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light  mx-5">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand fs-3" href="./index.html">Let's Cook <i class="fas fa-stroopwafel fs-1 text-warning"></i></a>
          <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <!-- <div class="collapse navbar-collapse justify-content-end" id="navbarText">
            <ul class="navbar-nav mb-2 mb-lg-0 fs-5">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div> -->
        </div>
    </nav>
    <!-- Search Bar -->
    <div class="container-fluid d-flex justify-content-center">
      <div class="input-group my-4 w-75">
        <input type="text" class="form-control searchInput" placeholder="Search recipes">
        <button class="btn btn-outline-success px-5 searchBtn" type="button"><i class="fas fa-search px-3"></i></button>
        <button class="btn btn-outline-danger clearBtn" type="button"><i class="fas fa-times-circle"></i></button>
      </div>
    </div>
    <!-- Search Bar Results -->
    <div class="container-fluid">
      <p class="display-3 text-center error"></p>
      <div class="row justify-content-center mb-5 search-results">

      </div>
    </div>
    <!-- Recipes & Categories -->
    <div class="container-fluid d-flex justify-content-around recipesAndCategories">
      <!-- Recipes Carousel -->
      <div class="container-fluid w-75 m-0 p-0 bg-warning">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active bg-light" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" class="bg-light"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class="bg-light"></button>
          </div>
          <div class="carousel-inner bg-dark">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="../dist/img/bg.jpg" style="opacity: 0.4;" class="d-block w-100 carousel-image" alt="...">
              <div class="carousel-caption d-none d-md-block text-light">
                <h5 class="recipe-header"></h5>
                <button id="viewRecipe" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Try this recipe!</button>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="../dist/img/bg.jpg" style="opacity: 0.4;" class="d-block w-100 carousel-image" alt="...">
              <div class="carousel-caption d-none d-md-block text-light">
                <h5 class="recipe-header"></h5>
                <button id="viewRecipe" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Maybe this!</button>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../dist/img/bg.jpg" style="opacity: 0.4;" class="d-block w-100 carousel-image" alt="...">
              <div class="carousel-caption d-none d-md-block text-light">
                <h5 class="recipe-header"></h5>
                <button id="viewRecipe" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Or this one!</button>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <p class="display-4 text-center p-3 text-dark m-0">Random Recipes!</p>
        <p class="lead fs-1 text-center text-light pb-3">Refresh the page for new recipes</p>
      </div>
      <!-- Categories -->
      <div class="categories bg-dark p-4 rounded-3">
        <p class="display-3 text-warning categories-header">Categories</p>
        <ul class="categories-list">
        </ul>
      </div>
    </div>
    <!-- Area Selector -->
    <div class="container-fluid d-flex justify-content-around my-5 w-75">
      <select class="form-select form-select-lg w-75 area-select me-5" aria-label=".form-select-lg example">
        <option selected disabled>Areas</option>
      </select>
      <button type="button" class="select-button btn btn-dark btn-lg px-5 ms-3">List by Area</button>
    </div>
    <!-- Recipes from Areas -->
    <div class="container-fluid">
      <div class="row justify-content-center mb-5  area-cards">

      </div>
    </div>
    <!-- Recipe Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-5">
            <p class="lead fw-bold">Ingredients</p>
            <ul id="ingredients">

            </ul>
            <p class="lead" id="instructions"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
